---
version: 2.1

orbs:
  ansible-lint: orbss/ansible-lint@0.0.3
  aws-cli: circleci/aws-cli@3.1.0
  molecule-ec2: orbss/molecule-ec2@0.0.4
  yamllint: orbss/yamllint@0.0.4

jobs:
  ansible-lint:
    executor: ansible-lint/default
    steps:
      - checkout
      - ansible-lint/execute:
          molecule-role-test: true
  molecule:
    executor: molecule-ec2/default
    working_directory: ~/vnc_server
    steps:
      - checkout
      - aws-cli/setup:
          role-arn: "arn:aws:iam::808683561341:role/CircleCI_OIDC_ansible-roles-mamono210"
          role-session-name: "circleci_molecule_vnc-server"
          session-duration: '1800'
      - molecule-ec2/execute:
          aws-ami-name: "centos7-1*"
          aws-ami-owner-id: "808683561341"
          aws-resource-name: "molecule_vnc_server"
          aws-vpc-subnet-id: "subnet-022a704b3061b8b39"
          circleci-timeout: "15m"
  trailing-whitespace:
    docker:
      - image: ghcr.io/docker-images-mamono210/circleci-executors/trailing-whitespace:latest
    resource_class: small
    steps:
      - checkout
      - run:
          name: Execute trailing-whitespace
          command: trailing-whitespace
  yamllint:
    executor: yamllint/default
    steps:
      - checkout
      - yamllint/execute

workflows:
  version: 2.1
  build:
    jobs:
      - trailing-whitespace
      - yamllint:
          requires:
            - trailing-whitespace
      - ansible-lint:
          requires:
            - yamllint
      - molecule:
          context: aws-oidc
          requires:
            - ansible-lint
